<head>

  <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Arial', sans-serif;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  background: #f9f9f9;
  overflow-x: hidden;
}

/* Header */
.topo {
  height: 70px;
  background-color: #000000;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 100;
  display: flex;
  align-items: center;
  padding: 0 16px;
}

.topoIn {
  max-width: 1000px;
  width: 100%;
  margin: auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logoo img {
  height: 45px;
}

#btnFavoritos {
  color: white;
  font-size: 15px;
  font-weight: bold;
  cursor: pointer;
  white-space: nowrap;
}

/* Main Content */
main {
  flex: 1;
  padding: 100px 16px 40px;
  max-width: 1000px;
  margin: auto;
  width: 100%;
}

.produto-container {
  display: flex;
  flex-wrap: wrap;
  gap: 24px;
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
}

.produto-container img {
  width: 100%;
  max-width: 320px;
  max-height: 400px;
  border-radius: 10px;
  border: 1px solid #ccc;
  object-fit: contain;
  margin: 0 auto;
}

.produto-info {
  flex: 1;
  min-width: 260px;
}

.produto-info h1 {
  font-size: 22px;
  margin-bottom: 10px;
  color: #222;
}

.produto-info p {
  font-size: 14px;
  color: #444;
  margin-bottom: 16px;
}

/* Price Styles */
.preco, 
#totalFavoritos {
  font-size: 20px;
  font-weight: 700;
  color: #28207B;
  margin-bottom: 16px;
  font-family: 'Arial', sans-serif;
}

/* Form Elements */
select {
  appearance: none;
  background-color: #fff;
  border: 2px solid #28207B;
  color: #28207B;
  padding: 10px 14px;
  border-radius: 8px;
  font-size: 15px;
  font-weight: bold;
  background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='12' viewBox='0 0 24 24' width='12' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
  background-repeat: no-repeat;
  background-position: right 12px center;
  background-size: 14px;
  cursor: pointer;
  width: 100%;
  margin-bottom: 10px;
}

.btn {
  background: #28207B;
  color: #fff;
  border: none;
  padding: 12px 16px;
  border-radius: 8px;
  font-size: 14px;
  margin: 5px 0;
  cursor: pointer;
  transition: 0.3s;
  width: 100%;
  display: block;
}

/* Suggestions Section */
#sugestoes {
  margin-top: 30px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
  padding: 15px;
}

#sugestoes h2 {
  font-size: 18px;
  color: #28207B;
  margin-bottom: 15px;
}

#carrosselSugestoes {
  display: flex;
  overflow-x: auto;
  gap: 15px;
  padding: 10px 5px;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
}

#carrosselSugestoes > div {
  scroll-snap-align: start;
  min-width: 150px;
  max-width: 150px;
  border: 1px solid #e0e0e0;
  border-radius: 8px;
  background: #fff;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

#carrosselSugestoes img {
  width: 100%;
  height: 120px;
  object-fit: cover;
  border-bottom: 1px solid #f0f0f0;
  background: #f9f9f9;
}

#carrosselSugestoes div > div {
  padding: 10px;
  display: flex;
  flex-direction: column;
  flex-grow: 1;
}

#carrosselSugestoes strong {
  font-size: 13px;
  color: #333;
  margin-bottom: 8px;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

.preco-sugestao {
  font-size: 14px;
  font-weight: bold;
  color: #28207B;
  margin-top: auto;
}

/* Mobile Optimization */
@media (max-width: 600px) {
  main {
    padding: 90px 12px 30px;
  }

  .produto-container {
    flex-direction: column;
    padding: 15px;
    gap: 15px;
  }

  .produto-container img {
    max-height: 300px;
  }

  #sugestoes {
    margin-top: 20px;
    padding: 12px;
  }

  #carrosselSugestoes > div {
    min-width: 120px;
    max-width: 120px;
  }

  #carrosselSugestoes img {
    height: 100px;
  }

  #carrosselSugestoes div > div {
    padding: 8px;
  }

  #carrosselSugestoes strong {
    font-size: 12px;
  }

  .preco-sugestao {
    font-size: 13px;
  }
}

 /* Painel do carrinho */
#painelFavoritos {
    position: fixed;
    right: -400px;
    top: 0;
    height: 100%;
    width: 320px;
    background: #fff;
    box-shadow: -3px 0 10px rgba(0, 0, 0, 0.2);
    transition: right 0.4s ease;
    z-index: 999;
    padding: 20px;
    overflow-y: auto;
  }

footer {
  background-color: #0b0f0f;
  color: #fff;
  text-align: center;
  padding: 10px 0;
  font-size: 13px;
}

  </style>
</head>
