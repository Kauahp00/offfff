<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produto | OFF11</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="img/bag.png" type="image/x-icon" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #f9f9f9;
      overflow-x: hidden;
    }

    .topo {
      height: 70px;
      background-color: #000000;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      padding: 0 16px;
    }

    .topoIn {
      max-width: 1000px;
      width: 100%;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logoo img {
      height: 45px;
    }

    #btnFavoritos {
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      white-space: nowrap;
    }

    main {
      flex: 1;
      padding: 100px 16px 40px;
      max-width: 1000px;
      margin: auto;
      width: 100%;
    }

    .produto-container {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      align-items: flex-start;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .produto-container img {
      width: 100%;
      max-width: 320px;
      border-radius: 10px;
      border: 1px solid #ccc;
      object-fit: contain;
    }

    .produto-info {
      flex: 1;
      min-width: 260px;
    }

    .produto-info h1 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #222;
    }

    .produto-info p {
      font-size: 14px;
      color: #444;
      margin-bottom: 16px;
    }

    .preco {
      font-size: 20px;
      font-weight: bold;
      color: #28207B;
      margin-bottom: 16px;
    }

    label {
      font-weight: 600;
      margin-right: 10px;
    }

    select {
      padding: 6px 12px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .btn {
      background: #28207B;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      margin: 5px 0;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #0e0a39;
    }

    footer {
      background-color: #0b0f0f;
      color: #fff;
      text-align: center;
      padding: 6px 0;
      font-size: 13px;
    }

    #painelFavoritos {
      position: fixed;
      right: -400px;
      top: 0;
      height: 100%;
      width: 320px;
      background: #fff;
      box-shadow: -3px 0 10px rgba(0, 0, 0, 0.2);
      transition: right 0.4s ease;
      z-index: 999;
      padding: 20px;
      overflow-y: auto;
    }

    #painelFavoritos h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 700;
      font-size: 18px;
      color: #28207B;
    }

    #carrosselSugestoes {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding: 20px 0;
      scroll-snap-type: x mandatory;
    }

    #carrosselSugestoes > div {
      scroll-snap-align: start;
      min-width: 120px;
      max-width: 120px;
      flex: 0 0 auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.07);
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    #carrosselSugestoes > div:hover {
      transform: scale(1.05);
    }

    #carrosselSugestoes img {
      width: 100%;
      height: auto;
      display: block;
    }

    #carrosselSugestoes strong {
      font-size: 13px;
    }

    #carrosselSugestoes p {
      font-size: 12px;
    }

    #carrosselSugestoes::-webkit-scrollbar {
      height: 5px;
    }

    #carrosselSugestoes::-webkit-scrollbar-thumb {
      background-color: #28207B;
      border-radius: 4px;
    }

    @media (max-width: 600px) {
      .topoIn {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .produto-container {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 16px;
      }

      .btn {
        width: 100%;
      }

      select {
        width: 100%;
      }

      .produto-container img {
        max-width: 100%;
      }

      #painelFavoritos {
        width: 100%;
      }
    }


    select {
  appearance: none; /* remove o estilo padr√£o do navegador */
  background-color: #fff;
  border: 2px solid #28207B;
  color: #28207B;
  padding: 10px 14px;
  border-radius: 8px;
  font-size: 15px;
  font-weight: bold;
  transition: 0.3s;
  background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='12' viewBox='0 0 24 24' width='12' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
  background-repeat: no-repeat;
  background-position: right 12px center;
  background-size: 14px;
  cursor: pointer;
}

select:hover {
  border-color: #0e0a39;
  background-color: #f4f4f4;
}

.logoo {
  display: flex;
  align-items: center;
  z-index: 10;
}

.logoo a {
  display: inline-block;
}


  </style>
</head>

<body>
  <header>
    <div class="topo">
      <div class="topoIn">
        <div class="logoo">
          <a href="index.html">
            <img src="img/logo2.png" alt="SeuLogo" width="100" height="45" />
          </a>
        </div>
        <div id="btnFavoritos" onclick="abrirFavoritos()">
          CARRINHO üõí
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="produto-container">
      <img id="imgProduto" src="" alt="Camisa" />
      <div class="produto-info">
        <h1 id="tituloProduto">Carregando...</h1>
        <p id="descricaoProduto"></p>
        <div class="preco" id="precoProduto"></div>

        <label for="selectTamanho">Tamanho:</label>
        <select id="selectTamanho">
          <option value="P">P</option>
          <option value="M" selected>M</option>
          <option value="G">G</option>
        </select>

        <div style="margin-top: 10px;">
          <button class="btn" onclick="history.back()">‚Üê Voltar</button>
          <button class="btn" id="btnFavoritar" onclick="adicionarFavorito()">üõí Adicionar ao carrinho</button><br><br>
          <a id="whatsLink" target="_blank"><button class="btn">üõíComprar no WhatsApp</button></a>
        </div>
      </div>
    </div>

    <section id="sugestoes" style="margin-top: 40px;">
      <h2 style="font-size: 18px; color: #222;">Talvez voc√™ goste tamb√©m</h2>
      <div id="carrosselSugestoes"></div>
    </section>
  </main>

  <div id="painelFavoritos">
    <h2>Carrinho</h2>
    <div id="listaFavoritos"></div>
    <hr>
  
    <!-- Campo para cupom -->
    <div style="margin-bottom: 15px;">
      <label for="inputCupom" style="font-weight: 600;">C√≥digo do Cupom:</label><br/>
      <input type="text" id="inputCupom" placeholder="Digite seu cupom" style="padding: 8px; width: 60%; border: 1px solid #ccc; border-radius: 6px;" />
      <button class="btn" id="btnAplicarCupom" style="padding: 9px 16px; margin-left: 10px;">Aplicar</button>
      <div id="msgCupom" style="color: red; margin-top: 6px; font-size: 14px;"></div>
    </div>
  
    <div style="font-weight: bold; margin-top: 10px;">
      Total: <span id="totalFavoritos">R$ 0,00</span>
    </div>
    <br> 
    <a id="whatsLinkFinal" target="_blank">
      <button class="btn">üõí Comprar no WhatsApp</button>
    </a>
    <button class="btn" onclick="fecharFavoritos()" style="margin-top: 20px;">Fechar</button>
  </div>
  

  <footer>
    &copy; Desenvolvido por OFF11
  </footer>

  <script src="produtos-data.js"></script>
  <script src="produto-script.js"></script>
</body>

</html>
